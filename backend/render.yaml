services:
  - type: web
    name: brainly-app-backend
    env: node
    buildCommand: npm install
    startCommand: bun run src/index.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false 